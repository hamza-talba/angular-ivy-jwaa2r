<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <div class="row justify-content-center mb-2">
        <div class="col-sm-12">
          <h4 class="text-center">Login Page</h4>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12">
          <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="row form-group">
              <div class="col-3">
                <label for="">Email</label>
              </div>
              <div class="col">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  formControlName="email"
                />
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <ng-container
                  *ngIf="
                    loginFormControls.email.invalid &&
                    loginFormControls.email.touched
                  "
                >
                  <p
                    class="alert alert-danger"
                    *ngIf="loginFormControls.email.errors?.required"
                  >
                    Email is required
                  </p>
                  <p
                    class="alert alert-danger"
                    *ngIf="loginFormControls.email.errors?.email"
                  >
                    Email must be in email form
                  </p>
                </ng-container>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-3">
                <label for="">Password</label>
              </div>
              <div class="col">
                <input
                  type="password"
                  class="form-control"
                  name="password"
                  formControlName="password"
                />
              </div>
            </div>
            <div class="row">
              <div class="col text-center">
                <ng-container
                  *ngIf="
                    loginFormControls.password.invalid &&
                    loginFormControls.password.touched
                  "
                >
                  <p
                    class="alert alert-danger"
                    *ngIf="loginFormControls.password.errors?.required"
                  >
                    Password is required
                  </p>
                  <p
                    class="alert alert-danger"
                    *ngIf="loginFormControls.password.errors?.minlength"
                  >
                    Password min length must be 6
                  </p>
                </ng-container>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-12 text-center">
                <button
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="loginForm.invalid"
                >
                  Login
                </button>
              </div>
            </div>
            <div class="row mt-3" *ngIf="isLoginInvalid">
              <div class="col text-center">
                <ng-container>
                  <p class="alert alert-danger">
                    Sorry your email or password are invalid
                  </p>
                </ng-container>
              </div>
            </div>
            <div class="row mt-3" *ngIf="loading">
            <div class="col text-center">
              <ng-container>
                <p class="alert alert-info">
                  Loading...
                </p>
              </ng-container>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
